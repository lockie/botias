{% extends "layout.html" %}
{% block body %}
<div class="container">
  <h2>Submit data</h2>
  <form class="form-horizontal" action="{{ url_for('submit') }}" method="post" enctype="multipart/form-data">
    <fieldset>
      <input type="file" name="data">
      <div class="form-actions">
        <button name="action_submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </fieldset>
  </form>
</div>
{{ super() }}
{% endblock %}
