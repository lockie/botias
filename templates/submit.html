{% extends "layout.html" %}
{% block body %}
  <h2>Submit data</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('submit') }}" method=post enctype=multipart/form-data>
    <input type=file name=data>
	<input type="submit" value="Submit">
  </form>
{% endblock %}
